<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Css link -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

        <title>Biglietto Treno</title>

        <!-- Bootstrap v5.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    </head>
    <body>

        <!-- Section lodo and title -->
        <div class="container">
            <div class="row align-content-center">
                <div class="col-12 text-center">
                    <div class="topimg-text ">
                        <img  src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Trenitalia_logo.svg" alt="">
                        <h1>
                            Ticket TrainPrice
                        </h1>
            
                    </div>
                </div>
            </div>
            
            
            <!-- Ticketbox -->
            
            
            <section class="ticketbox">
                
                <div>
                    
                    <h3>
                        Chilometri da percorrere in viaggio; 
                    </h3>
                    
                    <span id="kmt">
                        
                    </span>
                    
                    <h3>
                        Età passeggero/a;
                    </h3>
                    
                    <span id="età-pass">
                        
                    </span>
                    
                    <h3>
                        Prezzo ufficiale del biglietto 
                    </h3>
                    
                    <span id="costo">
                        
                    </span>
                    
                    
                </div>
            </section>
            
            <!-- Button section -->
            
            <div class="check-in-button">
                <button>
                    Prenota il tuo ticket!
                </button>
            </div>
            
            
        </div>
            
            <!-- JS Script -->
            <script src="./js/script.js"></script>
        </body>
        </html>
