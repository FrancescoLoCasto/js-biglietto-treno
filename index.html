<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Biglietto Treno</title>
    </head>
    <body>
        <div class="topimg-text">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Trenitalia_logo.svg" alt="">
            <h1>
                Ticket TrainPrice
            </h1>

        </div>

        <section class="ticketbox">

            <div>

                <h3>
                    Chilometri da percorrere in viaggio; 
                </h3>

                <span id="kmt">

                </span>

                <h3>
                    Età passeggero/a;
                </h3>

                <span id="età-pass">

                </span>

                <h3>
                    Prezzo ufficiale del biglietto 
                </h3>

                <span id="costo">

                </span>


            </div>
        </section>

        <div class="check-in-button">
            <button>
                Prenota il tuo ticket!
            </button>
        </div>



        
        <script src="./js/script.js"></script>
